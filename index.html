<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<script src="dist/vue.js"></script>
<script src="dist/vue-chart.js"></script>
<style>

  .btn {
    padding: 10px;
    cursor: pointer;
    width: auto;
    float: left;
    margin: 5px;
    border-radius: 6px;
    background: #0086b3;
    color: #fff;
    font-size: 12px;

  }

  .btn:hover {
    background: #006600;

  }
</style>
<body>
<div @click="update()" class="btn">update</div>
<div @click="updateOptionsTitle()" class="btn"> updateOptionsTitle</div>
<div style="width:300px;height:300px;float: left">
  <vue-chart type="doughnut" width="300" height="300" :data="data" :options="options"></vue-chart>
</div>

</body>
<script>
  var vm = new Vue({
    el: "body",
    data: {
      data: {
        labels: ["A", "B", "C", "D"],
        datasets: [{
          backgroundColor: ["#FF6384",
            "#36A2EB",
            "#FFCE56", '#008080'],
          hoverBackgroundColor: [
            "#999",
            "#999", "#999", "#999"
          ],
          data: [1, 1, 1, 1]
        }, {
          backgroundColor: ["#FF6384",
            "#36A2EB",
            "#FFCE56", '#008080'],
          hoverBackgroundColor: [
            "#999",
            "#999", "#999", "#999"
          ],
          data: [1, 1, 1, 1]
        }, {
          backgroundColor: ["#FF6384",
            "#36A2EB",
            "#FFCE56", '#008080'],
          hoverBackgroundColor: [
            "#999",
            "#999", "#999", "#999"
          ],
          data: [1, 1, 1, 1]
        }]
      },
      options: {
        animation: {duration: 500}, rotation: -0.5 * Math.PI,
        tooltips: {mode: 'label', enabled: true},
        title: {
          display: true,
          text: 'Custom Chart Title'
        },
        legend: {
          display: true,
          labels: {
            fontColor: '#666'
          }
        }
      }
    },
    methods: {
      update: function (values) {
        for (var i = 0; i < this.data.datasets.length; i++) {
          this.data.datasets[i].data = [Math.random(), Math.random(), Math.random(), Math.random()];
        }
        this.options.rotation = Math.random() * 2 * Math.PI
      },
      updateOptionsTitle: function () {
        this.options.title.text = 'title:' + Math.random();
      }
    },
    components: {VueChart}
  });
</script>
</html>
